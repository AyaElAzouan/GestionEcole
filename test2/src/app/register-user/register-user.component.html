<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="register-user.component.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Inscription</div>
    <div class="content">
      <form class="form-group" [formGroup]="registerForm " (ngSubmit)="register()">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nom</span>
            <input name="lastName"type="text" formControlName="lastName" placeholder="nom" required>
          </div>
          <div class="input-box">
            <span class="details">Prénom</span>
            <input name="firstName" type="text" formControlName="firstName"  placeholder="prénom" required>
          </div>
          
        
          <div class="input-box" [class.error]="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
            <span class="details">Email</span>
            <input name="email" type="email" formControlName="email" placeholder="email" required>
            
          </div>
          <div class="input-box" [class.error]="registerForm.get('role')?.invalid && (registerForm.get('role')?.dirty || registerForm.get('role')?.touched)">
            <span class="details">Position</span>
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Choisissez le role</mat-label>
              <mat-select [(value)]="selected" formControlName="role" required>
                <mat-option value="ADMIN">Administrateur</mat-option>
                <mat-option value="PROF">Professeur</mat-option>
                <mat-option value="None">None</mat-option>
              </mat-select>
              <mat-error *ngIf="registerForm.get('role')?.hasError('required')">This field is required.</mat-error>
            </mat-form-field>
          </div>
          <div class="input-box"[class.error]="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
            <span class="details">Mot de passe </span>
            <input name="password" type="password"  formControlName="password" placeholder="mot de passe" required>
           
          </div>
          <div class="input-box"[class.error]="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)">
            <span class="details">Confirmez le mot de passe </span>
            <input name="confirmPassword" type="password"  formControlName="confirmPassword" placeholder="mot de passe" required>
            <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">La confirmation du mot de passe est requise.</mat-error>
            <mat-error *ngIf="registerForm.hasError('passwordsMismatch')">Les mots de passe ne correspondent pas.</mat-error>
          </div>
        
        
          <div class="image-upload-container">
              <input type="file" id="image" formControlName="image" class="form-control-file" accept="image/*" (change)="previewImage($event)" style="display: none;">
            
              <button  type="button" class="upload-button" (click)="document.getElementById('image')?.click()">Choisir une image</button>
           
              <div class="image-preview">
                <img id="imagea" alt="Image Preview" style="display: none; max-width: 200px; border-radius: 8px;">
              </div>
            </div>
          
        </div>
       
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
